spring:
  datasource:
    url:               ${SPRING_DATASOURCE_URL}
    username:          ${SPRING_DATASOURCE_USERNAME}
    password:          ${SPRING_DATASOURCE_PASSWORD}
    driver-class-name: com.mysql.cj.jdbc.Driver

  jpa:
    hibernate:
      ddl-auto: update

# <<< THIS BLOCK IS REQUIRED >>>
server:
  port:    ${PORT:8080}   # Railway injects PORT; fallback to 8080 locally
  address: 0.0.0.0        # bind on all interfaces inside the container
